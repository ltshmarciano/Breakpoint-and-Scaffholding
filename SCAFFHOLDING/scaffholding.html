<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scaffholding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <div class="container text-center">
        <h1>Scaffholding</h1>
        <p>Resize the window to see the effect.</p>
    </div>

    <!-- HEADER -->
    <div class="container text-center mt-5">
        <div class="row">
            <header class="col-md-12 bg-dark text-light p-3">HEADER</header>
        </div>
    </div>

    <!-- 2ND ROW -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 bg-warning p-2">1/3 offset</div>
            <div class="col-md-4 bg-success p-2">1/3</div>
            <div class="col-md-4 bg-success p-2">1/3</div>
        </div>
    </div>

    <!-- 3RD ROW -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 bg-info  p-xl-5">1/3</div>
            <div class="col-md-8 bg-danger  p-xl-5">2/3</div>
        </div>
    </div>

    <!-- 4TH ROW -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3 bg-warning p-2">1/4</div>
            <div class="col-md-6 bg-success p-2">1/2</div>
            <div class="col-md-3 bg-warning p-2">1/4</div>
        </div>
    </div>

    <!-- 5TH ROW -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3 bg-success p-2">1/4</div>
            <div class="col-md-3 bg-danger p-2">1/4</div>
            <div class="col-md-3 bg-warning p-2">1/4</div>
            <div class="col-md-3 bg-info p-2">1/4</div>
        </div>
    </div>

    <!-- 6TH ROW -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3 bg-success p-2">1/4</div>
            <div class="col-md-6 bg-danger">
                <div class="row">
                    <div class="col-md-6 bg-info p-2">1/4</div>
                    <div class="col-md-6 bg-info p-2">1/4</div>
                </div>
            </div>     
            <div class="col-md-3 bg-warning p-2">1/4</div>
        </div>
    </div>

    <!-- 7TH ROW -->
    <div class="container text-center">
        <footer class="row">
            <div class="col-md-2 bg-success p-1">1/2</div>
            <div class="col-md-7 bg-danger p-1">7/12</div>
            <div class="col-md-3 bg-warning p-1">1/4</div>
        </footer>
    </div>

</body>
</html>
